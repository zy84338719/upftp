<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-info {
            flex-grow: 1;
        }
        .file-actions {
            margin-left: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        .modal-content {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
        }
        .preview-image {
            max-width: 100%;
            max-height: 80vh;
        }
        .preview-text {
            white-space: pre-wrap;
            font-family: monospace;
        }
        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1>File List</h1>
<ul class="file-list">
    {{range .}}
    <li class="file-item">
        <div class="file-info">
            <strong>{{.Name}}</strong>
            <br>
            <small>Size: {{.Size}} | Modified: {{.ModTime}}</small>
        </div>
        <div class="file-actions">
            {{if .CanPreview}}
            <button onclick="showPreview('/preview/{{.Name}}', '{{.FileType}}')">Preview</button>
            {{end}}
            <a href="/download/{{.Name}}" class="button">Download</a>
        </div>
    </li>
    {{end}}
</ul>

<div id="previewModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="hidePreview()">&times;</span>
        <div id="previewContent"></div>
    </div>
</div>

<script>
    function showPreview(fileUrl, fileType) {
        const modal = document.getElementById('previewModal');
        const content = document.getElementById('previewContent');
        content.innerHTML = '';
        
        if (fileType === 'image') {
            const img = document.createElement('img');
            img.src = fileUrl;
            img.className = 'preview-image';
            content.appendChild(img);
        } else if (fileType === 'text') {
            fetch(fileUrl)
                .then(response => response.text())
                .then(text => {
                    const pre = document.createElement('pre');
                    pre.className = 'preview-text';
                    pre.textContent = text;
                    content.appendChild(pre);
                });
        }
        
        modal.style.display = 'block';
    }

    function hidePreview() {
        const modal = document.getElementById('previewModal');
        modal.style.display = 'none';
    }

    // 点击模态框外部关闭
    window.onclick = function(event) {
        const modal = document.getElementById('previewModal');
        if (event.target === modal) {
            hidePreview();
        }
    }
</script>
</body>
</html>
